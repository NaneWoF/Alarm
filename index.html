<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Transmisores WOF</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
  #login-section, #panel-section, #form-section { margin-top: 20px; }
  button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #1e88e5; color: white; }
  #form-section { display: none; border: 1px solid #ddd; padding: 15px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Administración de Transmisores WOF</h1>

<div id="login-section">
  <h3>Login</h3>
  <input type="email" id="email" placeholder="Correo" /><br />
  <input type="password" id="password" placeholder="Contraseña" /><br />
  <button onclick="login()">Ingresar</button>
</div>

<div id="panel-section" style="display:none;">
  <button onclick="startProgramming()">Programar Transmisor</button>
  <h3>Lista de transmisores</h3>
  <table id="transmisores-table">
    <thead><tr><th>Nombre</th><th>Dirección</th><th>ID Web</th><th>Acciones</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<div id="form-section">
  <h3>Nuevo Transmisor Detectado</h3>
  <p><b>Código RF:</b> <span id="codigo-detectado"></span></p>
  <label>Nombre:<br /><input id="input-nombre" type="text" /></label><br />
  <label>Dirección:<br /><input id="input-direccion" type="text" /></label><br />
  <label>ID Web:<br /><input id="input-idweb" type="text" /></label><br />
  <button onclick="guardarTransmisor()">Guardar</button>
  <button onclick="cancelarFormulario()">Cancelar</button>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
